<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Saude+ | Pagamento</title>
    <link rel="stylesheet" href="../../assets/css/pagar.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="checkout-panel">
        <div class="panel-body">
            <h2 class="title">Pagamento</h2>

            <div class="progress-bar">
                <div class="step active"></div>
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="payment-method">
                <label for="card" class="method card">
                    <div class="card-logos">
                        <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png" />
                        <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png" />
                    </div>

                    <div class="radio-input">
                        <input id="card" type="radio" name="payment">
                        Pague <span id="price-card"></span> com cartão de crédito
                    </div>
                </label>

                <label for="paypal" class="method paypal">
                    <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png" />
                    <div class="radio-input">
                        <input id="paypal" type="radio" name="payment">
                        Pague <span id="price-paypal"></span> com PayPal
                    </div>
                </label>
            </div>

            <div class="input-fields">
                <div class="column-1">
                    <label for="cardholder">Nome</label>
                    <input type="text" id="cardholder" />

                    <div class="small-inputs">
                        <div>
                            <label for="date">Data de Validade</label>
                            <input type="text" id="date" />
                        </div>

                        <div>
                            <label for="verification">CVV / CVC *</label>
                            <input type="text" id="verification" />
                        </div>
                    </div>

                </div>
                <div class="column-2">
                    <label for="cardnumber">Número do Cartão</label>
                    <input type="text" id="cardnumber" />

                    <span class="info">* CVV ou CVC é o código de segurança do cartão, um número exclusivo de três
                        dígitos no verso do seu cartão, separado do número.</span>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <button class="btn back-btn" onclick="window.location.href='../'">Voltar</button>
            <button class="btn next-btn">Finalizar</button>
        </div>
    </div>

    <script>
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const valor = getQueryParameter("v") || "R$00,00";

        document.getElementById('price-card').innerText = `R$ ${valor}`;
        document.getElementById('price-paypal').innerText = `R$ ${valor}`;
    </script>
    <script src="../../assets/js/pagar.js"></script>
    <script src="../../assets/js/index.js"></script>
</body>

</html>
